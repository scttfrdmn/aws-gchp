Region: us-east-1
Image:
  Os: alinux2023
  # Custom AMI with AOCC can be specified here
  # CustomAmi: ami-xxxxxxxxx

HeadNode:
  InstanceType: c5a.2xlarge
  Networking:
    SubnetId: subnet-xxxxxxxxx  # Replace with your subnet
  Ssh:
    KeyName: your-key-pair  # Replace with your key pair
  LocalStorage:
    RootVolume:
      Size: 100
      VolumeType: gp3
  Iam:
    AdditionalIamPolicies:
      - Policy: arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
  CustomActions:
    OnNodeConfigured:
      Script: s3://your-bucket/post-install/amd-toolchain-setup.sh
      Args:
        - amd
        - c5a

Scheduling:
  Scheduler: slurm
  SlurmSettings:
    ScaledownIdletime: 10
  SlurmQueues:
    - Name: compute-c5a-24
      ComputeResources:
        - Name: c5a-24xlarge
          InstanceType: c5a.24xlarge
          MinCount: 0
          MaxCount: 10
          DisableSimultaneousMultithreading: true
          Efa:
            Enabled: false  # c5a doesn't support EFA
      Networking:
        SubnetIds:
          - subnet-xxxxxxxxx  # Replace with your subnet
        PlacementGroup:
          Enabled: true
      CustomActions:
        OnNodeConfigured:
          Script: s3://your-bucket/post-install/amd-toolchain-setup.sh
          Args:
            - amd
            - c5a

    - Name: compute-c5a-16
      ComputeResources:
        - Name: c5a-16xlarge
          InstanceType: c5a.16xlarge
          MinCount: 0
          MaxCount: 10
          DisableSimultaneousMultithreading: true
          Efa:
            Enabled: false
      Networking:
        SubnetIds:
          - subnet-xxxxxxxxx
        PlacementGroup:
          Enabled: true
      CustomActions:
        OnNodeConfigured:
          Script: s3://your-bucket/post-install/amd-toolchain-setup.sh
          Args:
            - amd
            - c5a

SharedStorage:
  - MountDir: /fsx
    Name: gchp-fsx
    StorageType: FsxLustre
    FsxLustreSettings:
      StorageCapacity: 1200
      DeploymentType: SCRATCH_2
      PerUnitStorageThroughput: 200

DevSettings:
  Cookbook:
    ChefCookbook: https://github.com/aws/aws-parallelcluster-cookbook/archive/refs/tags/aws-parallelcluster-cookbook-3.11.0.tar.gz

Tags:
  - Key: Application
    Value: GCHP
  - Key: Architecture
    Value: AMD-x86_64-Zen2
  - Key: InstanceFamily
    Value: c5a
  - Key: Generation
    Value: "5"
  - Key: Project
    Value: GCHP-Benchmarking
